    <h1>19 VIM</h1>
    <p><strong>VIM</strong> is one of the text editors that comes pre-installed on UNIX systems, and it is very powerful but can be challenging to use at first.</p>

    <h2>üìù Instructions:</h2>
    <p>Use the following exercise on <a href="https://www.openvim.com/">OpenVim</a> to practice:</p>
    
    <iframe width="100%" height="745px" src="https://www.openvim.com/"></iframe>
    <br/>
    
    
    <script>        
        function copyCode(sourceId) {
            // Obt√©n el valor del c√≥digo fuente
            var sourceCode = document.getElementById(sourceId).innerText;

            // Crea un elemento textarea temporal para copiar el contenido
            var tempTextArea = document.createElement('textarea');
            tempTextArea.value = sourceCode;

            // A√±ade el textarea al documento
            document.body.appendChild(tempTextArea);

            // Selecciona y copia el contenido al portapapeles
            tempTextArea.select();
            document.execCommand('copy');

            // Elimina el textarea temporal
            document.body.removeChild(tempTextArea);
        }
    </script>
