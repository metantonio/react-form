    <h1>14 Multiple Commands</h1>
<p>Multiple commands can be executed as long as they are separated by a semicolon <strong>;</strong></p>

<pre><button onclick="copyCode('code-0')">Copy</button><code id="code-0">pwd ; ls</code></pre>

<h2>üìù Instructions:</h2>
<p>Show the files in list format and print the contents of hello.txt using <strong>cat</strong>. <strong>Using multiple commands</strong></p>

    <script>        
        function copyCode(sourceId) {
            // Obt√©n el valor del c√≥digo fuente
            var sourceCode = document.getElementById(sourceId).innerText;

            // Crea un elemento textarea temporal para copiar el contenido
            var tempTextArea = document.createElement('textarea');
            tempTextArea.value = sourceCode;

            // A√±ade el textarea al documento
            document.body.appendChild(tempTextArea);

            // Selecciona y copia el contenido al portapapeles
            tempTextArea.select();
            document.execCommand('copy');

            // Elimina el textarea temporal
            document.body.removeChild(tempTextArea);
        }
    </script>
</body>
